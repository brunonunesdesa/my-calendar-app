<mat-card>
    <mat-card-title>New Appointment</mat-card-title>
    <mat-card-content>
        <form [formGroup]="appointmentForm" (ngSubmit)="onSubmit()">

            <mat-form-field appearance="fill">
                <mat-label>Title *</mat-label>
                <input matInput formControlName="title" placeholder="Title">
                <mat-error
                    *ngIf="appointmentForm?.get('title')?.errors?.['required'] && appointmentForm?.get('title')?.touched">
                    Title is required.
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Description</mat-label>
                <input matInput formControlName="description" placeholder="Description">
            </mat-form-field>

            <app-calendar  (dateChanged)="onDateChanged($event)"></app-calendar>

            <mat-form-field appearance="fill">
                <input matInput formControlName="date" placeholder="Date">
                <mat-error
                    *ngIf="appointmentForm?.get('date')?.errors?.['required'] && appointmentForm?.get('date')?.touched">
                    Date is required.
                </mat-error>
            </mat-form-field>
            
            <div class="button-row">
                <button mat-raised-button color="primary" type="submit">Submit</button>
            </div>
            
        </form>
    </mat-card-content>
</mat-card>
